<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>AdminX - Internal server error</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/layout/css/adminx.css}" media="screen" />
  </head>
  <body>
    <div class="adminx-container d-flex justify-content-center align-items-center">
      <div class="page-error">
        <div class="error-code">
          500
        </div>
        <h1>Internal Server Error</h1>

        <p class="text-muted mb-5">
          Algo deu errado. Lamentamos o ocorrido!
        </p>

        <a th:href="@{/}" class="btn btn-primary">Voltar ao dashboard</a>
      </div>
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script th:src="@{/js/vendors/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/vendors/popper.min.js}"></script>
    <script th:src="@{/js/vendors/bootstrap.min.js}"></script>
    <script th:src="@{/layout/js/vendor.js}"></script>
    <script th:src="@{/layout/js/adminx.js}"></script>


  </body>
</html>
